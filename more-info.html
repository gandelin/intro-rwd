<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>RWD - More Info</title>
    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  
  <body>
    <form>
      <h4>Submit the following form to request additional information on Responsive Web Design to assist you in designing your website</h4>
      <div class="row">
        <div class="col-md-6">
          <label>Name: <input type=text name="name" required></label>
        </div>
        <div class="col-md-6">
          <label>Email: <input type="email" name="email" required></label>
        </div>
      </div>
      <fieldset>
        <legend>
          Please check the RWD items you want to receive:
        </legend>
        <div class="row">
          <div class="col-md-4">
            <label for="rwdDocs">Additional Literature: </label>
            <input id="rwdDocs" type="checkbox" name="moreInfo" value="literature">
          </div>
          <div class="col-md-4">
            <label for="codeSamples">Code Samples:</label>
            <input id="codeSamples" type="checkbox" name="moreInfo" value="codeSamples">
          </div>
          <div class="col-md-4">
            <label for="training">On-Site Training:</label>
            <input id="training" type="checkbox" name="moreInfo" value="siteTraining">
          </div>
        </div>
      </fieldset>
       
      <label for="concerns">What are your biggest concerns with your current website:</label>
      <div class="row">
        <div class="col-md-8">
          <textarea id="concerns" name="concerns" rows="5" cols="80"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <input type="submit" value="Submit">
        </div>
      </div>
    </form>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  </body>
  
</html>
